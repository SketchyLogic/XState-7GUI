<ng-container *ngIf="counterMachine.context$ | async as ctx">
    <ng-container *ngIf="counterMachine.state$ | async as state">

            > Counter
            <p>Machine state: {{state.value}}</p>

        <div class="container0">
            <div class="container1 containerBase">
                <button mat-raised-button (click)="counterMachine.service.send('DEACTIVATE')" [disabled]="state.value==='inactive'">Deactivate</button>
                <button mat-raised-button (click)="counterMachine.service.send('ACTIVATE')" [disabled]="state.value==='active'">Activate</button>
            </div>
            
            
            <div class="container2 containerBase"><div>{{ctx.count}}</div></div>
            <div class="container3 containerBase">
                <button mat-raised-button (click)="counterMachine.service.send('INCREMENT')" [disabled]="state.value==='inactive'">+1</button>
                <button mat-raised-button (click)="counterMachine.service.send('DECREMENT')" [disabled]="state.value==='inactive'">-1</button>
                <button mat-raised-button (click)="counterMachine.service.send('RESET')" [disabled]="state.value==='inactive'">Reset</button>
            </div>
        </div>
    </ng-container>
</ng-container>
